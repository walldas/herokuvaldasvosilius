{% extends "base.html" %}


{% block head%}Registracija{% endblock %}




{% block page%}
<div class = "row justify-content-md-center">
<div class = "col-lg-5 shadow-sm page">
	<form class="form-horizontal  needs-validation" role="form"  method="POST" novalidate>
                <h2>Registracija</h2><hr>

                <div class="form-group">
                    <label for="firstName" class="col-md-3 control-label" >Vardas*</label>
                    <div class="col-md-9">
                        <input type="text" id="user_name" placeholder="Vardas" class="form-control" autofocus="" name="user_name"  required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-md-3 control-label" >Pavardė*</label>
                    <div class="col-md-9">
                        <input type="text" id="surname" placeholder="Pavardė" class="form-control" autofocus="" name="surname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-3 control-label" >E-paštas* </label>
                    <div class="col-md-9">
                        <input type="email" id="email" name="email" placeholder="E-paštas" class="form-control" required>
                    </div>
                </div>
				
				<div class="form-group">
                    <label for="phoneNumber" class="col-md-3 control-label">Telefono numeris </label>
                    <div class="col-md-9">
                        <input type="phoneNumber" id="phone" name="phone" placeholder="Telefono numeris" class="form-control">
                  
                    </div>
                </div>
				
               
				
				<div class="form-group">
                    <label for="photo" class="col-md-3 control-label">Papildoma informacija</label>
                    <div class="col-md-9">
                        
						<input type="text" class="form-control" id="info" name="info" >
                    </div>
                </div>
				
				
                <div class="form-group">
                    <label for="password" class="col-md-3 control-label" >Slaptažodis*</label>
                    <div class="col-md-9">
                        <input type="password" id="password" name="password" placeholder="slaptažodis" class="form-control" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[0-9]).{5,}">
                    </div>
                </div>
                
                
               
                 <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-md-12">
                        <span class="help-block">*butina užpildyti</span>
                    </div>
                </div>
				
				
				<!--<button type="submit" class="btn btn-success btn-block">Registruotis</button>-->
				
				
				<input type="submit" value="Registruotis" class="btn btn-success btn-block btn-sm">
				</div>
            </form>
	
	
	
</div>
</div>

<script>
(function() {
'use strict';
window.addEventListener('load', function() {
// Fetch all the forms we want to apply custom Bootstrap validation styles to
var forms = document.getElementsByClassName('needs-validation');
// Loop over them and prevent submission
var validation = Array.prototype.filter.call(forms, function(form) {
form.addEventListener('submit', function(event) {
if (form.checkValidity() === false) {
event.preventDefault();
event.stopPropagation();
}
form.classList.add('was-validated');
}, false);
});
}, false);
})();
</script>


{% endblock %}
