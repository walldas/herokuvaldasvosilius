{% extends "base.html" %}


{% block head%}Profilis{% endblock %}




{% block page%}
<div class = "row justify-content-md-center">
<div class = "col-lg-5 shadow-sm page">
	{% if current_user.lvl > 0 and current_user.email == user.email or current_user.lvl == 2%}
	<form class="form-horizontal  " role="form"  method="POST" >
                <h2>Profilis</h2><hr>

                <div class="form-group">
                    <label for="firstName" class="col-md-3 control-label">Vardas*</label>
                    <div class="col-md-9">
                        <input type="text" id="user_name" placeholder="Vardas" class="form-control" autofocus="" name="user_name" value="{{user.name}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-md-3 control-label">Pavardė*</label>
                    <div class="col-md-9">
                        <input type="text" id="surname" placeholder="Pavardė" class="form-control" autofocus="" name="surname" value="{{user.surname}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-3 control-label">E-paštas* </label>
                    <div class="col-md-9">
                        <input type="email" id="email" name="email" placeholder="E-paštas" class="form-control" value="{{user.email}}">
                    </div>
                </div>
				
				<div class="form-group">
                    <label for="phoneNumber" class="col-md-3 control-label">Telefono numeris </label>
                    <div class="col-md-9">
                        <input type="phoneNumber" id="phone" name="phone" placeholder="Telefono numeris" class="form-control" value="{{user.phone}}">
                  
                    </div>
                </div>
				
                <div class="form-group">
                    <label for="password" class="col-md-3 control-label">Slaptažodis*</label>
                    <div class="col-md-9">
                        <input type="password" id="password" name="password" placeholder="slaptažodis" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-3 control-label">Pakartoti slaptažodi*</label>
                    <div class="col-md-9">
                        <input type="password" id="passwordr" name="passwordr" placeholder="pakartoti slaptažodi" class="form-control">
                    </div>
                </div>
				<!--
				<div class="form-group">
                    <label for="photo" class="col-md-3 control-label">Nuotrauka</label>
                    <div class="col-md-9">
                        <input type="file" id="foto" name="foto" placeholder="foto url" class="form-control-file">
                    </div>
                </div>-->
				
				<div class="form-group">
                    <label for="photo" class="col-md-3 control-label">Papildoma informacija</label>
                    <div class="col-md-9">
                        
						<textarea class="form-control" id="info" name="info" rows="3" placeholder="info">{{user.info}}</textarea>
                    </div>
                </div>
				
				
               
                
                
               
                 <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-md-12">
                        <span class="help-block">*butina užpildyti</span>
                    </div>
                </div>
				
				
				<!--<button type="submit" class="btn btn-success btn-block">Registruotis</button>-->
				
				
				<input type="submit" value="Redaguoti" class="btn btn-success btn-block">
				</div>
            </form>
	
	{% else %}
		error 404
	{% endif %}
</div>
</div>

{% endblock %}
