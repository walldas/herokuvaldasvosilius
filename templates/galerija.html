{% extends "base.html" %}


{% block head%}Galerija{% endblock %}




{% block page%}
{% if current_user.lvl > 0%}
<div class = "row justify-content-md-center">
<div class = "col-lg-12 shadow-sm page">

	{% if current_user.lvl == 2%}
	<form class="form-horizontal  " role="form"  method="POST" enctype="multipart/form-data">
		<h2>Nuotraukos įkėlimas</h2><hr>
			<div class="form-group">
				<label for="photo" class="col-md-2 control-label">Galerija</label>
				<div class="col-md-4">
					<input type="file" id="file" name="file"  class="form-control-file" required>
					
				</div>
				<div class="col-md-4">
					<input type="submit" value="Įkelti" class="btn btn-success btn-block pull-right">
				</div>
			</div>
	</form>
	{% endif %}	
</div>
</div>


<div class=" page">

<h1>Galerija</h1><hr>



<div class="row">
  <div class="col-md-12">

    <div id="mdb-lightbox-ui"></div>

    <div class="mdb-lightbox no-margin">
		<!--
      <figure class="col-md-4">
        <a href="https://mdbootstrap.com/img/Photos/Horizontal/Nature/12-col/img%20(117).jpg" data-size="1600x1067">
          <img alt="picture" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(117).jpg"
            class="img-fluid">
        </a>
      </figure>-->
	{% for image in images %}
		
		<figure class="col-md-4">
			<a href="{{image.name}}" data-size="1600x1067">
			  <img alt="picture" src="{{image.name}}" class="img-fluid">
			</a>
			{% if current_user.lvl == 2 %}
				<a href="/delete_image/{{image.id}}"  class = " btn btn-danger float-right" > ištrinti </a>
			{% endif %}
		</figure>
	
	{% endfor %}
      

    </div>

  </div>
</div>








<script>
// MDB Lightbox Init
$(function () {
$("#mdb-lightbox-ui").load("mdb-addons/mdb-lightbox-ui.html");
});

</script>


</div>
{% else %}
error 404
{% endif %}	
{% endblock %}
